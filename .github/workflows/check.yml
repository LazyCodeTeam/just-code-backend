name: Checks 

on: 
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Build and test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.x'

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
