                    Indexes of correct answers

                    Required if kind is MULTI_SELECTION.
                items:
                    format: int64
                    type: integer
                maxLength: 64
                minLength: 1
                type: array
                x-go-name: CorrectOptions
            description:
                description: Task description
                type: string
                x-go-name: Description
            hints:
                description: Task hints
                items:
                    $ref: '#/definitions/ExpectedTaskHint'
                maxLength: 128
                type: array
