            kind:
                $ref: '#/definitions/TaskContentType'
            options:
                description: |-
                    Possible answers

                    Required if kind is SINGLE_SELECTION or MULTI_SELECTION.
                items:
                    $ref: '#/definitions/ExpectedTaskOption'
                maxLength: 64
                minLength: 2
                type: array
                x-go-name: Options
        required:
            - description
        title: TaskContentDto
        type: object
        x-go-package: github.com/LazyCodeTeam/just-code-backend/internal/api/dto
    ExpectedTaskHint:
        properties:
            content:
                description: Hint content
                type: string
                x-go-name: Content
        required:
            - content
        type: object
        x-go-package: github.com/LazyCodeTeam/just-code-backend/internal/api/dto
    ExpectedTaskOption:
        properties:
            content:
                description: Option content
                type: string
                x-go-name: Content
        required:
            - content
        type: object
        x-go-package: github.com/LazyCodeTeam/just-code-backend/internal/api/dto
    ExpectedTechnology:
